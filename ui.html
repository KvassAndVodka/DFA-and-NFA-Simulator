<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFA and NFA Simulator</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Include your external CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Include Vis.js -->
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="container d-flex justify-content-between">
        <h1>DFA and NFA Simulator</h1>
        <div>
          <label for="automatonType" class="me-1">Choose Automaton Type:</label>
          <select
            id="automatonType"
            class="form-select d-inline-block w-auto"
            onchange="initializeAutomaton()"
          >
            <option value="DFA">DFA</option>
            <option value="NFA">NFA</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="container-fluid">
      <div class="row">
        <!-- Left Sidebar for States and Transitions -->
        <aside
          class="col-md-3 text-white p-3"
          id="sidebar-left"
        >
          <div>
            <h2>Add States</h2>
              <input
                type="text"
                id="stateName"
                class="form-control mb-2"
                placeholder="State Name"
              />
              <div class="d-flex align-items-center gap-3">
                <div class="form-check custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="startState" />
                  <label class="form-check-label" for="startState">Start State</label>
                </div>
                <div class="form-check custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="acceptState" />
                  <label class="form-check-label" for="acceptState">Accept State</label>
                </div>
              </div>

              <button id="sidebar-button" onclick="addState()">
                Add State
              </button>
          </div>

          <div>
            <h3>Add Transitions</h3>
            <input
              type="text"
              id="fromState"
              class="form-control mb-2"
              placeholder="From State"
            />
            <input
              type="text"
              id="symbol"
              class="form-control mb-2"
              placeholder="Symbol"
            />
            <input
              type="text"
              id="toState"
              class="form-control mb-2"
              placeholder="To State (comma-separated for NFA)"
            />
            <button id="sidebar-button" onclick="addTransition()">
              Add Transition
            </button>
          </div>

          <div>
            <h3 class="mt-4">States</h3>
            <table class="table table-bordered text-white" id="stateTable">
              <thead>
                <tr>
                  <th>State</th>
                  <th>Type</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div>
            <h3 class="mt-4">Transitions</h3>
            <table
              class="table table-striped table-bordered text-white"
              id="transitionTable"
            >
              <thead>
                <tr>
                  <th>From</th>
                  <th>Symbol</th>
                  <th>To</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div>
            <h3 class="mt-4">Test String</h3>
            <input
              type="text"
              id="testString"
              class="form-control mb-2"
              placeholder="Input string"
            />
            <button id="sidebar-button" onclick="simulate()">
              Animate Simulation
            </button>
          </div>
        </aside>

        <!-- Main Graph Display -->
        <main id="main-container"class="col-md-9 p-3">
          <div id="network"></div>
          <div id="result"></div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for interactive features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript files -->
    <script src="/code/dfa.js"></script>
    <script src="/code/nfa.js"></script>
    <script src="/code/simulator.js"></script>
  </body>

  <footer></footer>
</html>
