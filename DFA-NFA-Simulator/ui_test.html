<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DFA and NFA Simulator</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">

        <!-- vis.js for the graph display -->
        <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    </head>

    <body>
        <!-- Header Section -->
        <header class="bg-dark text-white p-3">
            <div class="container d-flex justify-content-between">
                <h1>DFA and NFA Simulator</h1>
                <div>
                    <label for="automatonType" class="me-2">Choose Automaton Type:</label>
                    <select id="automatonType" class="form-select d-inline-block w-auto" onchange="initializeAutomaton()">
                        <option value="DFA">DFA</option>
                        <option value="NFA">NFA</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar for States and Transitions -->
                <aside class="col-md-3 bg-light p-3" id="sidebar">
                    <h2>Add States</h2>
                    <input type="text" id="stateName" class="form-control mb-2" placeholder="State Name" />
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="startState" />
                        <label class="form-check-label" for="startState">Start State</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="acceptState" />
                        <label class="form-check-label" for="acceptState">Accept State</label>
                    </div>
                    <button class="btn btn-primary my-2" onclick="addState()">Add State</button>

                    <h2>Add Transitions</h2>
                    <input type="text" id="fromState" class="form-control mb-2" placeholder="From State" />
                    <input type="text" id="symbol" class="form-control mb-2" placeholder="Symbol" />
                    <input type="text" id="toState" class="form-control mb-2" placeholder="To State" />
                    <button class="btn btn-primary" onclick="addTransition()">Add Transition</button>

                    <h3 class="mt-4">States</h3>
                    <ul id="stateList" class="list-group"></ul>

                    <h3 class="mt-4">Transitions</h3>
                    <ul id="transitionList" class="list-group"></ul>

                    <h2 class="mt-4">Test String</h2>
                    <input type="text" id="testString" class="form-control mb-2" placeholder="Input string" />
                    <button class="btn btn-success" onclick="simulate()">Animate Simulation</button>
                </aside>

                <!-- Main Graph Display -->
                <main class="col-md-9 p-3">
                    <div id="network" class="border" style="height: 600px;"></div>
                </main>
            </div>
        </div>

        <!-- Bootstrap JS (Optional for interactive features like dropdowns) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
